<script src="scripts/models/todo.js"></script>
<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>TODO-Sample-TS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="container todoapp">
      <div class="row">
	       <div class="col-md-6 col-md-offset-3">
          <h1>TODO-Sample-TS</h1>
	         <h3>New Todo</h3>
          <input class="new-todo form-control" autofocus>
	         <h3>Listing Todos</h3>
          <ul class="todo-list list-group"></ul>
        </div>
      </div>
    </div>

    <script type="text/template" id="item-template">
      <div class="todo">
	       <span class="todo-title"><%- title %></span>
	       <button class="btn btn-link btn-xs destroy">delete</button>
      </div>
      <input class="edit form-control hidden" value="<%- title %>">
    </script>

    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
</html>
